<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Valentine Letter üíå</title>

    <!-- Sweet Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Pacifico&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        /* Background hearts */
        .hearts-bg {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 1;
        }

        /* Layout */
        .wrapper {
            position: relative;
            z-index: 2;
            text-align: center;
        }

        /* Envelope */
        .envelope {
            position: relative;
            width: 320px;
            height: 220px;
            background: #ff4d6d;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        /* Flap */
        .flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 0;
            border-left: 160px solid transparent;
            border-right: 160px solid transparent;
            border-top: 120px solid #ff6f91;
            transform-origin: top;
            transition: transform 1s ease;
            z-index: 5;
        }

        /* Bottom fold */
        .envelope::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 0;
            border-left: 160px solid transparent;
            border-right: 160px solid transparent;
            border-bottom: 120px solid #ff3355;
            z-index: 3;
        }

        /* Letter */
        .letter {
            position: absolute;
            width: 280px;
            height: 180px;
            left: 20px;
            bottom: -180px;
            /* hidden */
            background: #fff;
            border-radius: 8px;
            padding: 15px;
            box-sizing: border-box;
            text-align: center;
            transition: bottom 1.4s ease;
            z-index: 4;
        }

        .letter h1 {
            font-family: 'Pacifico', cursive;
            font-size: 30px;
            color: #ff4d6d;
            margin: 5px 0;
        }

        .letter p {
            font-family: 'Great Vibes', cursive;
            font-size: 18px;
            color: #444;
            white-space: pre-line;
        }

        /* Open state */
        .envelope.open .flap {
            transform: rotateX(180deg);
        }

        .envelope.open .letter {
            bottom: 25px;
        }

        /* Background heart */
        .bg-heart {
            position: absolute;
            bottom: -30px;
            color: rgba(255, 255, 255, 0.8);
            animation: floatUp 6s linear forwards;
        }

        @keyframes floatUp {
            from {
                transform: translateY(0) scale(1);
                opacity: 1;
            }

            to {
                transform: translateY(-110vh) scale(1.5);
                opacity: 0;
            }
        }

        /* Buttons */
        button {
            padding: 10px 28px;
            margin: 5px;
            font-size: 15px;
            border: none;
            border-radius: 20px;
            background: #fff;
            color: #ff4d6d;
            cursor: pointer;
            font-weight: 600;
        }
    </style>
</head>

<body>

    <!-- Hearts background -->
    <div class="hearts-bg" id="hearts"></div>

    <div class="wrapper">
        <div class="envelope" id="envelope">
            <div class="flap"></div>

            <div class="letter">
                <h1>My Love üíï</h1>
                <p>
                    Happy Valentine‚Äôs Day ‚ù§Ô∏è
                    ‚ÄúYou are the reason my heart believes in love.‚Äù
                    Love you üíñ
                </p>
            </div>
        </div>

        <button onclick="openEnvelope()">Open üíå</button>
        <button onclick="closeEnvelope()">Close üíó</button>
    </div>

    <script>
        let heartInterval = null;

        function openEnvelope() {
            const envelope = document.getElementById("envelope");
            envelope.classList.add("open");

            if (!heartInterval) {
                heartInterval = setInterval(createHeart, 300);
            }
        }

        function closeEnvelope() {
            const envelope = document.getElementById("envelope");
            envelope.classList.remove("open");

            clearInterval(heartInterval);
            heartInterval = null;
            document.getElementById("hearts").innerHTML = "";
        }

        function createHeart() {
            const heart = document.createElement("div");
            heart.className = "bg-heart";
            heart.innerHTML = "‚ù§Ô∏è";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.fontSize = Math.random() * 20 + 12 + "px";

            document.getElementById("hearts").appendChild(heart);

            setTimeout(() => heart.remove(), 6000);
        }
    </script>

</body>

</html>
